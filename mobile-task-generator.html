<!DOCTYPE html>

    <title>砖转 砖专转</title>

        body {
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 16px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #1a1a1a;
            margin: 0 0 20px 0;
            text-align: center;
        }
        .button {
            background: #0066ff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 16px 24px;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }
        .button:active {
            background: #0052cc;
        }
        .task {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
        }
        .task-title {
            font-size: 20px;
            font-weight: bold;
            color: #0066ff;
            margin: 0 0 12px 0;
        }
        .task-desc {
            font-size: 16px;
            color: #333;
            margin: 0 0 12px 0;
            line-height: 1.5;
        }
        .task-time {
            font-size: 16px;
            color: #666;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        @media (hover: hover) {
            .button:hover {
                background: #0052cc;
            }
        }
    </style>
</head>

        btn.addEventListener('click', () => {

            taskDesc.textContent = randomTask.description;

            taskDisplay.style.display = 'block';

            setTimeout(() => {

</body>
